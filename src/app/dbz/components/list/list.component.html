<h4>Listado</h4>
  <ul class="list-group">
    <li
    *ngFor="let character of characterList;
    let isEven = even"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-dark': isEven
    }">
    {{character.name}} - {{character.power}}
    <button (click)="onGetIndex(character.id )" class="btn btn-danger">X</button>
  </li>

  </ul>
