<h4>Agregar Personaje</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">

  <input type="text" placeholder="Nombre" name="name"
  class="form-control mb-2" [(ngModel)] = "character.name">

  <input type="number" placeholder="Poder" name="power"
  class="form-control mb-2" [(ngModel)] = "character.power">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <!-- <pre>{{character | json}}</pre> -->
</form>
